[tool.poetry]
name = "modelw-preset-django"
version = "2022.10.0a1"
packages = [
    {  include = "model_w/preset/django", from = "src" }
]

description = "Model W preset for Django"
authors = ["RÃ©my Sanchez <remy.sanchez@hyperthese.net>"]
license = "WTFPL"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 4.1",
    "Intended Audience :: Developers",
]

readme = "README.md"

repository = "https://github.com/ModelW/preset-django"
homepage = "https://github.com/ModelW/preset-django"

keywords = ["django", "env", "configuration"]

[tool.poetry.dependencies]
python = '~3.10'
Django = {version = "~4.1", extras = ["argon2"]}
sentry-sdk = "~1.9"
modelw-env-manager = "^1.0.0-alpha.5"
coloredlogs = "~15.0"
dj-database-url = "~0.5"
django-postgres-extra = "~2.0"
whitenoise = "~6.2"
psycopg2 = "~2.9"
rich = "~12.5"

[tool.poetry.dev-dependencies]
isort = "*"
black = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
